<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务四：定位和居中问题</title>
	<style type="text/css">
/*.box {

.box {
	width: 400px;
	height: 200px;
	background-color: #ccc;
	position: absolute;
	top: 50%;
	margin-top: -100px;
	left: 50%;
	margin-left: -200px;
}
.round {
	width: 50px;
	height: 50px;
	background-color: #fc0;
	position: absolute;
}
.round1 {
	top: 0;
	left: 0;
	border-radius: 0 0 100% 0;
}
.round2 {
	bottom: 0;
	right: 0;
	border-radius: 100% 0 0 0;
}

	</style>
</head>
<body>
	<div class="box">
		<div class="round round1"></div>
		<div class="round round2"></div>
	</div>
</body>
